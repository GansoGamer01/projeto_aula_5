<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reddit</title>
    <link rel="stylesheet" href="style.css">
</head>

            <button>+ create</button>

        <button>Advertise</button>
        <button>Help</button>
        <button>Blog</button>
        <button>Careers</button>
        <button>Press</button>
        <button>Communities</button>
